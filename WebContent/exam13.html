<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jqueryex/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div>
		<input id="btn" type="button" VALUE="js테스트버튼" />
		<h1 id="display">이름출력영역</h1>
	</div>

</body>

<script type="text/javascript">

	//이름출력영역 을 홍길동 빨간글씨로 강제로 바꾸기
	$("#display").html("<font color='red'>홍길동</font>");

	//var tmp = $("#btn");
	//console.log(tmp);
	
	$("#btn").on("click", function(){
		$("#display").html("<font color='green'>홍길동 수정후</font>");
		$("#display").css("background" , "black")
		$("#display").prepend("앞")
		$("#display").append("뒤")
		
	});
	
</script>




</html>
