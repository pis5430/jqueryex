<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>for문 예제 - 구구단</h1>
	
	<script type="text/javascript">
		
		for(var dan = 2; dan<10 ; dan++){
			
			for(var i =1; i<10; i++){
				document.write(dan+'*'+i+'='+dan*i +'&nbsp;&nbsp;&nbsp;&nbsp;');
			}
			
			document.write('<br>');
			
			
			
		}

		
	
	</script>

</body>
</html>
