<h1>if문 예제</h1>

<script type="text/javascript">
	var num = prompt();
	
	/*
	if문 예제 - 주어진 숫자가  0보다 크면 “양수“  
	0보다 작으면 ＂음수“  0일때는 “0” 을 브라우저에 출력하세요.
	*/
	
	if (num < 0) {
		document.write("음수");
	}else if(num > 0){
		document.write("양수");
	}else {
		document.write("0");
	}
 	



</script>

</body>
</html>
