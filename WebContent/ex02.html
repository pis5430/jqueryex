<script type="text/javascript">
	/*
	 변수 선언법
	 자료형을 쓰지 않는다
	 */
	 
	 console.log("변수 선언");
	 var no = 3; // number no = 3 으로 선언하지 않음
	 var str = "안녕하세요"; //string str 으로 선언하지 않음
	 var result = 3>5; // boolean result 으로 선언하지 않음 
	 
	 //최근에 나온 변수선언법
	 //const
	 //let
	 
	 console.log(no);
	 console.log(str);
	 console.log(result);
	 
	 num =1234;
	 console.log(num);
	 console.log("=================");

</script>

<script type="text/javascript">
	/* 변수 이름이 같을때 */
	 
	 var person = "정우성";; 
	 person = "이효리";
	 console.log(person);
	 console.log("-----");
	 
	 var person01 = "정우성";
	 var person01 = "이효리";
	 var person01 = "이정재"; //변수값이 바뀌어 저장됨
	 console.log(person01);
	 console.log("=========");
</script>

<script type="text/javascript">
	/* 대입시 자료형이 결정됨다 */
	 
	 //자료형 number string boolean --> 변수 선언시 표기하지 않는다.
	 var data;
	 console.log(typeof data); //undefined (정의되지 않은)
	 
	 data = 15;
	 console.log(typeof data); //안에 데이터를 넣어주면 자료형이 결정됨
	 
	 data = "안녕";
	 console.log(typeof data);
	 
	 data = true;
	 console.log(typeof data);
	 
</script>

<script type="text/javascript">
	/* null undefined 비교 */
	 
	 var myVar01;
	 var myVar02=null;
	 
	 console.log(myVar01); //undefined
	 console.log(myVar02); //null
	 
</script>

<script type="text/javascript">
	/* == === 비교 (일치 연산자)   */
	  
	 console.log("123" == 123);  //true 
	 console.log("123" === 123);  //false (엄격한 연산자)

	 
	 console.log(myVar01 == myVar02);  //true
	 console.log(myVar01 === myVar02);  //false (엄격한 연산자)
	 
	 console.log('----------');
	 console.log('' == false); // 느슨한 비교 true
	 console.log('' === false); // 느슨한 비교 false
	 
	 console.log('' == 0); // true
	 console.log('' === 0); // false
	 
	 console.log('----------');
	 console.log('' == false); // 느슨한 비교 true
	 console.log('' == 0); // true
	 console.log(0 == false); // true
	 	 
</script>
