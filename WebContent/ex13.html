<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>객체</h1>

	<script type="text/javascript">
	
	var guestbookVo = {
			name: "황일영",
			password: "1234",
			content:"안녕하세요",
			showInfo: function(){
				console.log(this.name + "," + this.password + "," + this.content)	
			}
	}
	
	console.log(guestbookVo.name);
	console.log(guestbookVo.password);
	console.log(guestbookVo.content);
	
	guestbookVo.showInfo();	
	
	
	console.log("----------");
	
	
	var personList = [];
	
	
	//정우성
	var person01 = {
			name: "정우성",
			hp: "010-2222-2222"	
	};
	
	console.log(person01);
	console.log(person01.name);
	
	//유재석
	var person02 = {};
	person02.name = "유재석";
	person02.hp = "020-2333-3333"
	
	console.log(person02)
	
	//이효리
	var person03 = {
		name:"이효리"
	};
	person03.hp = "010-1111-1111"
	console.log(person03)
	
	//리스트에 정우성 추가
	personList.push(person01);
	
	//리스트에 유재석 추가
	personList.push(person02);
	
	//리스트에 이효리 추가
	personList.push(person03);
	
	console.log(personList);
	console.log(personList[0]);
	console.log(personList[1]);
	console.log(personList[2]);
	
	
	console.log("----전체 이름만 출력------");
	
	//전체 이름만 출력
	for(var i =0; i<personList.length; i++ ){
		console.log(personList[i].name)
	}
	
	
	
	
	
	</script>

</body>
</html>
