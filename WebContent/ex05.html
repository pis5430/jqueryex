<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>switch문 예제</h1>
	<script type="text/javascript">
	
		var code = prompt();
		console.log(code);
		
		
		switch(code){
			case '1' : 
				document.write("R101호")
				break;
			case '2' : 
				document.write("R102호")
				break;
			case '3' : 
				document.write("R103호")
				break;
			case '4' : 
				document.write("R104호")
				break;
			default : 
				document.write("상담원에게 문의하세요")		
				break;
		}

	
	</script>

</body>
</html>
